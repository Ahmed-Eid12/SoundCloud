<div class="container">
  
<div class="song-content">
  <div *ngIf="name == 'Mohamed Hamaky'" class="songs-content">
    <div *ngFor="let song of hamaky_songs let i=index" class="songs">
      <div class="img">
        <img src="{{song.img}}">
      </div>
      <div class="song-info">
          <h1>{{ song.name }}</h1>
          <p>Albom Oddam El Nas</p>
          <button class="play" (click)="play(i)">play</button>
      </div>
    </div>
  </div>
  <div *ngIf="name === 'Elissa'" class="songs-content">
    <div *ngFor="let song of elissa_songs; let i = index" class="songs">
        <div class="img">
            <img src="{{song.img}}">
          </div>
          <div class="song-info">
              <h1>{{ song.name }}</h1>
              <p>Albom Hikayat</p>
              <button class="play" (click)="play(i)">play</button>
          </div>
    </div>
  </div>
  <div *ngIf="name == 'Tamer Ashor'" class="songs-content">
    <div *ngFor="let song of ashor_songs; let i=index" class="songs">
        <div class="img">
            <img src="{{song.img}}">
          </div>
          <div class="song-info">
              <h1>{{ song.name }}</h1>
              <p>Albom Oloolo Samah</p>
              <button class="play" (click)="play(i)">play</button>
          </div>
    </div>
  </div>
  
</div>

</div>
